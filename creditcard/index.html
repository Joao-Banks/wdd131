        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9101 1112" length="16" required>

        <div id="cardholder-container">

            <label for="card-holder">Card Holder</label>
            <input type="text" id="card-holder" placeholder="e.g. Robert Plant" required />

        </div>

        <!--- Card holder container end mark --->

        <div id="exp-container">

            <label for="card-exp">Expiration</label>
            <input id="card-month" type="text" placeholder="MM" length="2" required>
            <input id="card-year" type="text" placeholder="YY" length="2" required>

        </div>

        <div id="cvc-container">

            <label for="card-cvc"> CVC/CVV</label>
            <input id="card-cvc" placeholder="XXX-X" type="text" min-length="3" max-length="4" required>
            <p>Last 3 or 4 digits</p>

        </div>

    <!--- end CVC container --->
    <!--- end exp container --->

      <div id="card-stripe">
    
    </div>
